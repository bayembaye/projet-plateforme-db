{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Confirmer la suppression</h1>
        <p class="mb-6">Êtes-vous sûr de vouloir supprimer le modèle de correction "{{ object.title }}"?</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end space-x-4">
                <a href="{% url 'exercise-detail' object.exercise.pk %}" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition">
                    Annuler
                </a>
                <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition">
                    Supprimer
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
