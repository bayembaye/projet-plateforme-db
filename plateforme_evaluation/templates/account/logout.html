{% extends "base.html" %}

{% block title %}Se déconnecter - Plateforme d'Évaluation{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <!-- En-tête -->
        <div class="bg-gradient-to-r from-green-500 via-teal-600 px-6 py-4 to-blue-700">
            <h1 class="text-2xl font-bold">Menu Utilisateur</h1>
        </div>
        
        <!-- Corps -->
        <div class="p-6">
            <div class="text-center">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Se déconnecter</h2>
                <p class="text-gray-600 mb-8">Êtes-vous sûr(e) de vouloir vous déconnecter ?</p>
                
                <div class="flex justify-center gap-4">
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition">
                            Se déconnecter
                        </button>
                    </form>
                    <a href="{% url 'account_profile' %}" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 transition">
                        Annuler
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
