{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <h1 class="text-2xl font-bold mb-6">Confirmer la suppression</h1>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <p class="mb-6">Êtes-vous sûr de vouloir supprimer l'exercice "{{ object.title }}" ?</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end space-x-4">
                <a href="{% url 'exercise-detail' object.pk %}" class="btn-secondary">
                    Annuler
                </a>
                <button type="submit" class="btn-danger">
                    Confirmer
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
