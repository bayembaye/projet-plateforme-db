<!-- templates/includes/performance_links.html -->
{% if user.is_authenticated %}
<div class="mb-4">
    {% if user.is_student %}
    <a href="{% url 'student-performance' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
        <i class="fas fa-chart-line mr-2"></i> Mes performances
    </a>
    {% elif user.is_professor %}
    <a href="{% url 'professor-stats' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
        <i class="fas fa-chart-pie mr-2"></i> Statistiques
    </a>
    {% endif %}
</div>
{% endif %}
